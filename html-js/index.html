<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Shopping Cart</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              primary: "#364A63",
              secondary: "#8091A7",
              purple: "#6576FF",
            },
            screens: {
              "2xl": "1320px",
            },
          },
        },
      };
    </script>
    <style>
      * {
        font-family: "Roboto", serif;
      }
    </style>
  </head>

  <body>
    <div
      class="h-auto md:h-[100vh] px-2 sm:px-5 2xl:px-0 py-2 pb-20 sm:py-5 2xl:py-0 max-w-[1320px] mx-auto"
    >
      <div class="h-full flex items-center">
        <div class="flex flex-col md:flex-row items-center gap-5 lg:gap-10">
          <div class="md:w-1/2">
            <img
              src="./assets/purple.png"
              class="w-full h-auto"
              alt="product"
              id="product-image-id"
            />
          </div>
          <div class="md:w-1/2 flex flex-col gap-3 lg:gap-5">
            <!-- Product Title -->
            <h2
              class="text-2xl sm:text-3xl lg:text-[40px] font-bold text-primary"
              id="product-title"
            ></h2>

            <!-- Rating -->
            <div class="flex gap-1">
              <img src="./assets/star/star-fill.svg" alt="fill star" />
              <img src="./assets/star/star-fill.svg" alt="fill star" />
              <img src="./assets/star/star-fill.svg" alt="fill star" />
              <img src="./assets/star/star-half-fill.svg" alt="fill star" />
              <img src="./assets/star/star.svg" alt="fill star" />
              <span class="text-sm text-secondary">(2 Reviews)</span>
            </div>

            <!-- Price -->
            <h3>
              <span
                class="text-lg lg:text-xl text-secondary line-through"
                id="previous-price"
              ></span>
              <span
                class="text-xl lg:text-2xl font-bold text-purple"
                id="current-price"
              ></span>
            </h3>
            <!-- Description -->
            <p
              class="text-base lg:text-lg text-secondary"
              id="product-description"
            ></p>

            <!-- Type & Model -->
            <div class="flex gap-10">
              <div>
                <p class="text-secondary text-xs lg:text-sm">Type</p>
                <p
                  class="text-sm lg:text-base font-bold text-primary"
                  id="product-type"
                ></p>
              </div>
              <div>
                <p class="text-secondary text-xs lg:text-sm">Model Number</p>
                <p
                  class="text-sm lg:text-base font-bold text-primary"
                  id="product-model"
                ></p>
              </div>
            </div>
            <!-- Colors -->
            <div>
              <h4 class="text-base lg:text-lg font-bold text-primary">
                Band Color
              </h4>

              <!-- colors -->
              <p
                class="flex flex-wrap gap-3 lg:gap-4 my-2"
                id="product-colors"
              ></p>
            </div>
            <!-- Size wise price -->
            <div>
              <h4 class="text-base lg:text-lg font-bold text-primary">
                Wrist Size
              </h4>
              <div class="flex flex-wrap gap-3 my-1" id="product-sizes"></div>
            </div>
            <!-- Buttons -->
            <div class="flex items-center flex-wrap gap-3">
              <!-- counter buttons -->
              <div class="border rounded-[3px] inline-block">
                <div class="flex items-center gap-5">
                  <!-- decrement button -->
                  <button
                    class="p-[2px] lg:p-1 text-sm lg:text-[18.2px] font-bold text-secondary border-r-[1px]"
                    onclick="handleDecrementQuantity()"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M5 12h14"
                      />
                    </svg>
                  </button>
                  <!-- display counter data -->
                  <span class="text-sm" id="quantity"></span>
                  <!-- increment button -->
                  <button
                    class="p-[2px] lg:p-1 text-sm lg:text-[18.2px] font-bold text-secondary border-l-[1px]"
                    onclick="handleIncrementQuantity()"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 4.5v15m7.5-7.5h-15"
                      />
                    </svg>
                  </button>
                </div>
              </div>
              <!-- Add to cart Button -->
              <button
                class="text-white text-[13px] py-1 lg:py-2 px-4 rounded-[3px] bg-purple hover:bg-purple/80"
                onclick="handleAddToCard()"
              >
                Add to Cart
              </button>

              <!-- Wishlist button -->
              <button class="text-purple">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- <div> -->
      <button
        class="flex items-center gap-2 fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-[#FFBB5A] py-3 px-6 text-sm font-bold text-primary rounded-full shadow-md hover:bg-[#FFBB5A]/80"
        onclick="openModal()"
      >
        <span>Checkout</span>
        <span class="bg-white px-1 rounded-md" id="cart-quantity-display-id"
          >0</span
        >
      </button>
      <!-- </div> -->
    </div>

    <!-- Modal -->

    <div
      id="modalId"
      class="fixed hidden z-50 inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full px-4"
      onclick="handleModalBackgroundClick(event)"
    >
      <div
        class="relative top-40 mx-auto shadow-xl rounded-[20px] bg-white max-w-[651px]"
        onclick="event.stopPropagation()"
      >
        <div class="p-5 sm:p-10" id="display-cart-item-id"></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
